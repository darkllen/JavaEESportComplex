<h2 class="main_h2">Timetable</h2>
<div class="my-group-main btn-group btn-group-justified">
    <a onclick="getTimetable(this)" class="btn btn-warning">MONDAY</a>
    <a onclick="getTimetable(this)" class="btn btn-warning">TUESDAY</a>
    <a onclick="getTimetable(this)" class="btn btn-warning">WEDNESDAY</a>
    <a onclick="getTimetable(this)" class="btn btn-warning">TUESDAY</a>

</div>
<div class="my-group-main-2 btn-group btn-group-justified">
    <a onclick="getTimetable(this)" class="btn btn-warning">FRIDAY</a>
    <a onclick="getTimetable(this)" class="btn btn-warning">SATURDAY</a>
    <a onclick="getTimetable(this)" class="btn btn-warning">SUNDAY</a>
</div>

<div class="info_container" id="info_container">

</div>

<script>

    function formTableRow(el){
        return '<h3>'+el.+'</h3>';
    }

    function getTimetable(t){
        console.log(t.innerText);

        var $container = $('#info_container');

        var data={
            day_of_week: t.innerText
        };

        $.ajax({
            type: 'get',
            url: '/get_schedule_by_day_of_week_with_trener',
            dataType: 'json',
            data: data,

            beforeSend: function (xhr) {
                xhr.setRequestHeader('Content-Type', 'application/json')
            },
            success: function (response) {
                // console.log(response);

                response.forEach(function (el) {
                    $container.append(formTableRow(el));
                });

            },
            error: function (err) {
                console.log(err);
            }
        });


    }
