<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SportClub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css" type="text/css">
    <link rel="stylesheet" href="/slideshow.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/slideshow.js"></script>

</head>
<body>
<div class = "header" th:insert="~{fragments/header :: head}"></div>

<div class="info_container" id="info_container">

</div>

<script>
    $(function () {

        var $container = $('#info_container');

        function formTableRow(el){
            return '<h2>'+el.name+'</h2>' +
                '<p>'+el.description+'</p>' +
                '<p>City: '+el.city+'</p>' +
                '<p>Opened '+el.open_date+'</p>';
        }

        $.ajax({
            type: 'GET',
            url: '/get_all_complexes',

            success: function (response) {
                response.forEach(function (cat) {
                    $container.append(formTableRow(cat));
                });
            },
            error: function(err){
                console.log(err);
            }
        });
        
    })
</script>

    <h3>Welcome to our Sport Club!</h3>
    <p>Here you can book trainings from the most popular trainers and enjoy our equipment</p>




</body>
